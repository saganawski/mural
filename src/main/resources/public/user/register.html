<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--    sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--	bootstrap-select-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>

    <script src="/user/js/register.js"></script>
</head>
<body>
    <div id="nav" style="margin-bottom:20px"></div>
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="container">
            <div class="card col-lg-10">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form id="user-form" class="needs-validation" novalidate>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>Email</label>
                                <input type="email" id="username" name="username" class="form-control" required/>
                                <div class="invalid-feedback">
                                    Field is Required!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>Password</label>
                                <input type="password" id="password" name="password" class="form-control" required/>
                                <div class="invalid-feedback">
                                    Field is Required!
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
                                <div class="invalid-feedback">
                                    Field is Required!
                                </div>
                            </div>

                        </div>
                        <div>
                            <button id="createUser" value="send" type="submit" class="btn btn-primary">Create User</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

</body>
</html>
